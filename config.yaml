# Configuration for Javadoc Automation

git:
  repo_url: "https://github.com/your-org/your-repo.git"
  token: "YOUR_GIT_TOKEN"  # Or use env var GIT_TOKEN
  base_branch: "PROD"

llm:
  api_key: "${GEMINI_API_KEY}" # Read from environment variable
  model_name: "gemini-1.5-pro"
  base_url: null # Optional: "http://localhost:11434/v1" or similar for internal LLMs

email:
  enabled: false
  host: "smtp.example.com"
  port: 587
  user: "user@example.com"
  password: "password"
  recipients:
    - "admin@example.com"

teams:
  enabled: false
  webhook_url: "https://outlook.office.com/webhook/..."
